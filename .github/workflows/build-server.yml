---
name: Server
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-generic.yml
    with:
      imagename: "${{ github.event.repository.name }}-server"
      imagedesc: "My Linux server image"
      containerfilepath: "./Containerfile-Server"
    permissions:
      contents: read
      packages: write
      id-token: write